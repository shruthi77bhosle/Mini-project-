<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Review Genie</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="bg-shape1"></div>
  <div class="bg-shape2"></div>

  <div class="container">
    <header class="header">
      <img src="icons/icon48.png" alt="Review Genie Logo" class="logo">
      <h1>Review Genie</h1>
    </header>

    <main class="main-content">

      <div id="initial-view">
        <div class="product-info" id="productInfo">
          Open a product page to get started...
        </div>
        <button id="summarizeBtn" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
          Summarize Reviews
        </button>
      </div>
      
      <div id="loader" class="loader-view hidden">
        <div class="spinner"></div>
        <p>Analyzing with AI magic...</p>
      </div>

      <div id="result" class="result-view hidden">
        <div class="summary-card">
          <p class="one-line-summary" id="oneLine"></p>
          <div class="badges">
            <span class="badge sentiment" id="sentimentBadge"></span>
            <span class="badge score" id="scoreBadge"></span>
          </div>
        </div>

        <div class="details-grid">
          <div class="col pros">
            <h4>✅ Pros</h4>
            <ul id="prosList"></ul>
          </div>
          <div class="col cons">
            <h4>❌ Cons</h4>
            <ul id="consList"></ul>
          </div>
        </div>
      </div>

      <div id="error" class="error-view hidden"></div>

    </main>

    <footer class="footer">
      <p>Tip: Ensure reviews are visible for best results.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
